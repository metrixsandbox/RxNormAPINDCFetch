  <script>
    
    document.getElementById('getData').addEventListener('click', getTheData);
    
    function getTheData() {
      const user_input = document.getElementById('text-box').value;
      const results = "https://rxnav.nlm.nih.gov/REST/ndcstatus.json?ndc=" + user_input;
      fetch('results')
      .then(response => response.json())
      .then(data => console.log(data));
      window.open(results);
      return results;
      
    }
